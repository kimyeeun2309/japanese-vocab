<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Document</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      font-family: "Jua", sans-serif;
      background-image: url("../static/bg.png");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
    }
    nav {
      width: 100%;
      padding: 10px 30px;
      box-sizing: border-box;
    }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between; /* 좌우 끝 배치 */
      width: 100%;
      gap: 20px;
    }
    .navbar-brand {
     font-size: 1.8rem;
    font-weight: bold;
    white-space: nowrap;
    flex-shrink: 0;
    margin-left: 20px; /* 이거 추가 */
    }

    .navbar-nav {
      display: flex;
      flex-direction: row;
      gap: 100px; /* 간격 넓힘 */
      flex-grow: 1;
      justify-content: center;
      margin: 0;
      padding: 0;
      list-style: none;
    }
    .nav-link {
      font-size: 1.5rem;
      color: black;
      text-decoration: none;
      white-space: nowrap;
    }
    .nav-link:hover {
      text-decoration: underline;
    }
    form {
  display: flex;
  align-items: center;
  flex-shrink: 0;
  transform: translateX(-150px);
}


    .btn {
      white-space: nowrap;
    }
    .user-icon {
      width: 40px;
      height: 40px;
      background-color: #6c757d;
      color: white;
      font-weight: bold;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    /* 일본어 배우기 섹션 */
    .main-section {
    margin-top: 340px; /* 기존 40px에서 80px로 늘림 */
    text-align: left;
    padding-left: 200px;
    position: relative;
    }

 .main-section h2 {
  font-size: 2.2rem;
  font-weight: 600; /* bold보단 조금 덜 굵게 */
  margin-bottom: 30px;
  color: #222;
  letter-spacing: 0.1em;
}


    .btn-left-center {
  padding: 10px 20px;
  font-size: 1.3rem;
  background-color: #9AD0FC;
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  user-select: none;
  margin-left: 72px; /* 버튼을 오른쪽으로 20px 이동 */
}
.btn-left-center:hover {
  background-color: #7BB8F9;  /* 약간 더 진한 하늘색 (호버용) */
}
  </style>
</head>
<body>
  <nav> 
    <div class="top-bar">
      <a class="navbar-brand" href="#">미 미 즈</a>

      <ul class="navbar-nav">
        <li><a class="nav-link active" href="#">메인</a></li>
        <li><a class="nav-link" href="/words">단어</a></li>
        <li><a class="nav-link" href="#">퀴즈</a></li>
        <li><a class="nav-link" href="#">즐겨찾기</a></li>
      </ul>

      <form role="search">
        <input class="form-control" type="search" placeholder="검색" aria-label="Search" />
        <button class="btn btn-dark ms-2" type="submit">검색</button>
      </form>

      <div class="user-icon">U</div>
    </div>
  </nav>

  <!-- body 내 -->
<div class="main-section">
  <h2>일본어를 배워봅시다</h2>
  <!-- 생략된 head 부분 -->
<button class="btn-left-center" onclick="location.href='/words'">단어 배우기</button>

</body>
</html>
