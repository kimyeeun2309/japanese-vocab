<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단어 목록</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Jua", sans-serif;
      background-color: #f8f9fa;
      padding: 40px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1.2rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
    }
    th {
      background-color: #a5d8ff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>일본어 단어 목록</h1>
  <table>
    <thead>
      <tr>
        <th>일본어</th>
        <th>뜻</th>
        <th>예문</th>
      </tr>
    </thead>
    <tbody>
      {% for word in words %}
      <tr>
    <td>{{ word['히라가나'] }}</td>
    <td>{{ word['뜻'] }}</td>
    <td>{{ word['예문'] }}</td>
      </tr>

      {% endfor %}
    </tbody>
  </table>
</body>
</html>
